<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Spotify</title>
    <link rel="shortcut icon" href="./splogo.png" type="image/x-icon">
</head>
<body>
    <div id="back">
        <div id="top">
            <nav>
                <div id="logo">
                    <div class="img">
                        <img src="./spotifylogo.png">
                    </div>
                    <h1>Spotify</h1>
                </div>
                <div id="links">
                    <div id="link1">
                        <a href="">Premium</a>
                        <a href="">Help</a>
                        <a href="">Download</a>
                    </div>
                    <span id="seperator">|</span> 
                    <div id="link2">
                        <a href="">Sign up</a>
                        <a href="">Login</a>
                    </div>
                </div>
            </nav>
            <div id="info">
                <i class="fas fa-angle-left"></i>
                <div id="heading">
                    <h1>Music For Everyone</h1>
                    <div id="btns">
                        <div id="btn1" class="btn">GET SPOTIFY FREE</div>
                        <div id="btn2" class="btn">GET SPOTIFY PREMIUM</div>
                    </div>
                </div>
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
        <div id="bottom">
            <div id="music">
                <h2>What's on Spotify?</h2>
                <h4>Music</h4>
                <p>There are millions of songs on spotify. Play your favorites, discover new tracks, and build the perfect collection.</p>
            </div>
            <div id="photos">
                <div class="photo">
                    <img src="https://placeit-assets0.s3-accelerate.amazonaws.com/custom-pages/album-cover-maker/design-template-for-hip-hop-album.jpg" alt="">
                </div>
                <div class="photo">
                    <img src="https://sovereigngrace.com/wp-content/uploads/2019/07/Behold-Our-God-COVER.jpg" alt="">
                </div>
                <div class="photo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSboK42jh7pC2fwRvmQDCSXDXHdEx0WOj1TwZ71rED4qOpDPD1T&s" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
